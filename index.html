<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    font-weight: 900;
    background: url(./nivi.png);
    background-repeat: repeat;
  }
  #d1 {
    width: 10%;
    -webkit-text-stroke: 2px rgba(114, 189, 29, 0.712);
    height: 5%;
    border-radius: 7%;
    background-color: green;
    position: relative;
	flex-direction: column;
    font-size: 2.5em;
  }
  #innerdiv {
    background-color: red;
    animation: animate 1s infinite;
    width: 20%;
    position: absolute;
    height: 100%;
  }
  @keyframes animate {
    0% {
      left: 0%;
      border-radius: 7%;
    }
    50% {
      left: 80%;
      border-radius: 0;
    }
    100% {
      left: 0%;
      border-radius: 7%;
    }
  }
  @keyframes animate1 {
    from {
      opacity: 0%;
    }
    to {
      opacity: 100%;
    }
  }


@media (max-width: 1440px){
	#d1 {
		font-size : 3em;
		width: 10%;
		height: 10%;
	}
}

@media (max-width: 1024px){
	#d1 {
		font-size : 2.3em;
		width: 20%;
		height: 10%;
	}
}



</style>
<div id="d1">
  <div id="innerdiv"></div>
</div>
<script>
  var medqu = window.matchMedia("(max-width: 440px)")
  var div = document.getElementById("d1");
  var url =
    "https://api.openweathermap.org/data/2.5/weather?q=Mumbai&appid=9fbb0d6012f4c2683475878f6c12fc83";

  async function myfunc() {
    var json = await fetch(url);
    var main = await json.json();
    presentTemp = (main.main.temp - 273.15).toFixed(2);
    div.style.backgroundColor = "transparent";
    div.style.color = "red";
    div.style.textShadow = "3px 3px 3px yellow";
    div.style.animation = "animate1 2s 1";	
    div.style.display = "flex";
    if(medqu.matches){
		console.log("akash");
		div.style.height = "30%";
		div.style.width = "45%";
		div.fontSize = "2em";
    }else{
		console.log("akash1");
		div.style.height = "45%";
        div.style.width = "45%";
	}
    div.style.alignItems = "center";
    div.style.justifyContent = "center";
    div.style.border = "2px groove";
    div.style.boxShadow = "1px 2px 2px black";
    div.innerHTML = `<span>Mumbai Temp : </span><span>${presentTemp} Degree Celsius</span>`;
  }

  setTimeout(() => myfunc(), 2900);
</script>
